<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <tr>Title</tr>
        <tr>Category</tr>
        <tr>Price</tr>
        <tr>Students Quantity</tr>
        <tr></tr>
    </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{course.title}}</td>
            <td>{{course.category}}</td>
            <td>{{course.price}}</td>
            <td>{{course.students_qty}}</td>
            <td><button>Buy</button></td>
        </tr>
        {% endfor %}
    </tbody>
    </thead></table>
</body>
</html>
